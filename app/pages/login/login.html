<ion-header>
  <ion-navbar primary>
    <ion-title> 
      <img class="imgTitle" src="build/img/Logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Log in</h1>
  <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)">
      <ion-item>
        <ion-label floating>Card Number</ion-label>
        <ion-input formControlName="sUsername" name="sUsername" type="number" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="sPassword" name="sPassword" type="password" value=""></ion-input>
      </ion-item>


    <div padding>
      <button primary block type="submit">Sign In</button>
    </div>
  </form>
  
<div class="text-center">
  <a [navPush]='toRegister'>Sign up</a>
</div>
</ion-content>
