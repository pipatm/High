<div class="promotion">
  <ion-slides #mySlider [options]="mySlideOptions">
    <ion-slide *ngFor="let item of items">
      <ion-card (click)="presentDetail(item)" >
        <img src={{item.img}}/>
        <ion-card-content>
          <ion-card-title>
            <!--<img src="build/img/Coin.png" height="16px" width="16px">--> 
            {{item.shortdetail}} <ion-icon name="arrow-dropright-circle"> </ion-icon>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
